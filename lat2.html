<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <book-detail title="Murder on the Orient Express" author="Agatha Christie" year="1934"></book-detail>
        <book-detail title="The Body in the Library" author="Agatha Christie" year="1942"></book-detail>
        <book-detail title="A Caribbean Mystery" author="Agatha Christie" year="1964"></book-detail>
    </div>
    
    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3> {{ title }} </h3>
            <p>Author: {{ author }} </p>
            <p>Year: {{ year }} </p>
            <hr>
        </div>
    </template>

    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
